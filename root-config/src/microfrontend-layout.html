<single-spa-router>
  <div>
    <application name="@foodxpress/navbar"></application>
  </div>

  <div id="main-content">
    <route path="cart">
      <application name="@foodxpress/cart"></application>
      <application name="@foodxpress/footer"></application>
    </route>

    <route default>
      <application name="@foodxpress/home"></application>
      <application name="@foodxpress/footer"></application>
    </route>
  </div>
</single-spa-router>
